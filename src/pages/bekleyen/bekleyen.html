<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bekleyen Arızalar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
	<div *ngFor="let defect of defects" block (click)="display(defect.TABLEID)">
		<ion-grid class="btn">
			<ion-row>
				<ion-col><b>{{defect.CIHAZ}}</b></ion-col>
				<ion-col col-5 text-right>{{defect.TARIH | date: 'dd.MM.yyyy HH:mm'}}</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>{{defect.ARIZATUR}}</ion-col>
				<ion-col text-right>{{defect.DURUM}}</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>İlgili Kişi</ion-col>
				<ion-col col-5 text-right>{{defect.ILGILIKISI}}</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
