<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tamamlanan Arızalar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
	<button ion-button *ngFor="let defect of defects" block color="white" class="btn" (click)="display(defect.TABLEID)">
		<ion-grid class="fill">
			<ion-row>
				<ion-col col-6 text-left>
					<b>{{defect.CIHAZ}}</b><br>
					{{defect.ARIZATUR}}<br>
					İlgili Kişi
				</ion-col>
				<ion-col col-6 text-right>
					{{defect.TARIH | date: 'dd.MM.yyyy HH:mm'}}<br>
					{{defect.DURUM}}<br>
					{{defect.ILGILIKISI}}
				</ion-col>
			</ion-row>
		</ion-grid>
	</button>
	<br><button ion-button outline block style="text-transform: none" (click)="loadPrevious()">Önceki Günleri Yükle</button>
</ion-content>
