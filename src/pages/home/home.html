<ion-header class=".toolbar-background">
  <ion-navbar style="height: 33.3vh">
    <button *ngIf="global.loggedin" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="border: 2px solid #f2f2f2; border-radius: 3px;">
        <ion-item>
            <ion-input type="text" [(ngModel)]="uname" placeholder="Kullanıcı Adı"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="passw" placeholder="Şifre"></ion-input>
        </ion-item>
    </div><br>
    <button ion-button block style="text-transform: none" (click)="login(uname, passw)">Giriş Yap</button>
</ion-content>
