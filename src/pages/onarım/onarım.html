<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Onarım Formu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">
	<div *ngFor="let content of contents">
		<div padding style="padding-bottom: 15px; background-color: #ffffff">{{content.category}}</div>
		<button text-left ion-button block color="gray" style="text-transform: none;" (click)="presentPopover($event, content)">{{content.choosed}}</button><br>
	</div>
		<div padding style="padding-bottom: 15px; background-color: #ffffff">
			Açıklama<hr>{{explanation}}<hr>Açıklama Ekle<br><br>
			<ion-textarea cols="50" rows="5" style="border:solid 2px gray; border-radius: 3px;"></ion-textarea>
		</div>
		<button ion-button block (click)="save()" style="text-transform: none;">Kaydet</button>
</ion-content>
